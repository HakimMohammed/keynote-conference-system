spring.application.name=gateway-service
server.port=8888

# Eureka
eureka.client.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true

# enable service-discovery-based routing
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
# service names to lower case
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# get key from keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/keynote-conference-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/keynote-conference-realm/protocol/openid-connect/certs