  # ===================== KEYNOTE SERVICE =====================
  keynote-service:
    build: ./keynote-service
    container_name: keynote-service
    depends_on:
      - discovery-service
      - config-service
    networks:
      - micro-net
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:9999
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # ===================== CONFERENCE SERVICE =====================
  conference-service:
    build: ./conference-service
    container_name: conference-service
    depends_on:
      - discovery-service
      - config-service
    networks:
      - micro-net
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:9999
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # ===================== GATEWAY SERVICE =====================
  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    depends_on:
      - keynote-service
      - conference-service
      - discovery-service
    ports:
      - "8888:8888" # only public API entrypoint
    networks:
      - micro-net
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/

  # ===================== ANGULAR CLIENT =====================
  client:
    build: ./client
    container_name: angular-client
    depends_on:
      - gateway-service
    ports:
      - "4200:80" # only frontend exposed
    networks:
      - micro-net

networks:
  micro-net:
    driver: bridge